<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Finder</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="container">
    <header class="text-center">
        <h1>Phone Finder</h1>
    </header>
    <main>
        <div class="row row-cols-1 row-cols-md-2">
            <!-- start phone display area  -->
            <div id="phone-display-field" class="col">
                <h2>Left Side</h2>
                <!-- start search field  -->
                <div class="input-group mb-3">
                    <input id="search-field" type="text" class="form-control" placeholder="Search Phone" aria-label="Recipient's username" aria-describedby="button-addon2">

                    <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" >Search</button>
                  </div>
                <!-- end search field  -->
                <h4 id="error-message" class="bg-light py-3 text-center text-warning"> Nothing Found </h4>
                <div 
                id="display-phone-id" 
                class="row row-cols-1 row-cols-md-3 g-4"
                >
                  

                </div>
                
            </div>
            <!-- end phone display area  -->
            <!-- phone info area  -->
            <div class="col"><h2>Right Side</h2></div>
          </div>


        
    </main>
    


    <!-- custome script file  -->
    <script src="js/app.js"></script>
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
